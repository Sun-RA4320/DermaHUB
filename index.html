<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermaHub Login</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(./derma.webp) no-repeat;
            background-size: cover;
            background-position: center;
        }

        body::before {
    content: '';
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.4); /* subtle dark overlay */
    z-index: -1;
}

        .title{
            background-color: transparent;
            border: 2px solid rgb(255, 255, 255, .2);
            width: 450px;
            border-radius: 10px;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            padding: 30px 40px;
        }

        #title{
            display: flex;
            justify-content: center;
            text-align: center;
            height: 50px;
            min-width: 150px;
            color: #fff;
        }

        .input-box{
            width: 100%;
            height: 50px;
            margin: 30px 0;
            color: #fff;
           
        }

        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            outline: none;
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 40px ;
            
           
        }

        button{
            display: flex;
            width: 100%;
            height: 50px;
            align-items: center;
            justify-content: center;
            justify-self: center;
            cursor: pointer;
            font-weight:bold;
            border: solid 2px;
            border-radius: 40px;
            font-size: large;
        }

       /* button:hover{
            background-color: turquoise;
            color: #000;
            transition: 2s ease;
        }
        */

        button:hover {
    background-color: rgba(255,255,255,0.2);
    color: #fff;
    transform: scale(1.02);
    transition: all 0.2s ease-in-out;
}

.input-box input:focus {
    border: 2px solid #fff;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    transition: all 0.2s ease-in-out;
}

#demo{
    color: rgb(6, 6, 6); 
    text-align: center; 
    font-size: 12px; 
    margin-top: 10px;
}

        a{
            color: #000;
            text-decoration: none;
        }

        
    </style>
</head>

<body>
    
    <div class="title">
        <h2 id="title">DermaHub</h2>
        <div class="input-box">
            <input type="text" placeholder="Noms d'utilisateur" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Mots de passe" required>
        </div>
        
       <div>
        <a href="dashboard.html"> <button>Connexion</button></a>
       </div>

       <p id="demo">
        Version de démonstration uniquemnt - les fonctionnalités serons ajoutées dans le système complet.
    </p>


    </div>
</body>
</html>
